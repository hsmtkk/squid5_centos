---
kind: pipeline
type: docker
name: default
steps:
- name: yaml_lint
  image: sdesbure/yamllint:latest
  commands:
  - yamllint -d relaxed .drone.yml
- name: dockerfile_lint
  image: hadolint/hadolint:v1.18.1
  commands:
  - hadolint --ignore DL3031 --ignore DL3033 centos6/Dockerfile
  - hadolint --ignore DL3031 --ignore DL3033 centos7/Dockerfile
- name: centos6_docker
  depends_on:
  - yaml_lint
  - dockerfile_lint
  image: plugins/docker:18.09
  settings:
    username: hsmtkk
    password:
      from_secret: dockerhub_token
    repo: hsmtkk/squid5_centos
    dockerfile: centos6/Dockerfile
    pull_image: true
    tags:
    - '6'
- name: centos7_docker
  depends_on:
  - yaml_lint
  - dockerfile_lint
  image: plugins/docker:18.09
  settings:
    username: hsmtkk
    password:
      from_secret: dockerhub_token
    repo: hsmtkk/squid5_centos
    dockerfile: centos6/Dockerfile
    pull_image: true
    tags:
    - '7'

